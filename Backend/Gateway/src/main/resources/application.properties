spring.application.name=Gateway
server.port=8081

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin RETAIN_UNIQUE
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET, POST, PUT, DELETE
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*




# User Microservice
spring.cloud.gateway.routes[0].id = UserService
spring.cloud.gateway.routes[0].uri = lb://UserService
spring.cloud.gateway.routes[0].predicates[0] = Path=/user/**
spring.cloud.gateway.routes[0].filters[0] = TokenFilter

# Profile Microservice
spring.cloud.gateway.routes[1].id = ProfileService
spring.cloud.gateway.routes[1].uri = lb://ProfileService
spring.cloud.gateway.routes[1].predicates[0] = Path=/profile/**
spring.cloud.gateway.routes[1].filters[0] = TokenFilter

# Appointment Microservice
spring.cloud.gateway.routes[2].id = AppointmentService
spring.cloud.gateway.routes[2].uri = lb://AppointmentService
spring.cloud.gateway.routes[2].predicates[0] = Path=/appointment/**
spring.cloud.gateway.routes[2].filters[0] = TokenFilter
